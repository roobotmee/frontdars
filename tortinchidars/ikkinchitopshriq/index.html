<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="vh-indicator">10vh</div>

    <div class="color-swatches">
        <div class="color-swatch swatch-1">#347</div>
        <div class="color-swatch swatch-2">#f3a</div>
        <div class="color-swatch swatch-3">#75a</div>
        <div class="color-swatch swatch-4">#38c</div>
    </div>

    
    <div class="box">
    <div class="profile-card">
        
        <div class="card-indicator-90">90px</div>
        <div class="card-indicator-20">20px</div>
        
       
        <div class="profile-header">
            <div class="profile-image-container">
                <div class="profile-image">
                    <img src="Ellipse 1.png" alt="Elizabeths Rosacca">
                </div>
            </div>
            
            <div class="profile-name">Elizabeths Rosacca</div>
            <div class="profile-title">Illustrator</div>
            
            <div class="profile-description">
                I specialize in creating vector illustrations<br>
                in Adobe Illustrator
            </div>
        </div>

        <div class="action-buttons">
            <a href="#" class="action-button">
                <div class="button-icon">
                    <img src="Behance.svg" alt="">
                </div>
                
                <span>Portfolio in Behance</span>
            </a>
            
            <a href="#" class="action-button">
                <div class="button-icon">
                    <img src="akar-icons_instagram-fill.svg" alt="">
                </div>
                <span>Blog in Instagram</span>
            </a>
            
            <a href="#" class="action-button">
                <div class="button-icon">
                    <img src="bi_envelope-fill.svg" alt="">
                </div>
                <span>Gmail</span>
            </a>
        </div>

        <div class="contact-section">
            <div class="contact-title">Contact me if you need:</div>
            <div class="contact-services">
                <div class="service-item">Corporate Identity</div>
                <div class="service-item">Flat Illustrations</div>
                <div class="service-item">Icons and logo</div>
            </div>
        </div>

        
        <div class="social-section">
            <a href="#" class="social-icon">
               <img src="akar-icons_instagram-fill.svg" alt="">
            </a>
            <a href="#" class="social-icon">
                <img src="akar-icons_vk-fill.svg" alt="">
            </a>
        </div>

       
        <div class="location">
            <div class="location-icon">
                <img src="fa-map-marker.svg" alt="">
            </div>
            <span>Saint Petersburg, Russian Federation</span>
        </div>
    </div>

    </div>

   
</body>
</html>
